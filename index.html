<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="images/512x512.png" type="image/icon">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=2">
        <link href="style/style.css" rel="stylesheet" type="text/css">

    </head>
    <body>
      <div id="calc-container">
        <div id="main">
          <div id="calc-head">
              <div id="content-display">
                <p id="upper-text">0</p>
                <p id="lower-text">0</p>
              </div>
          </div>
          <div id="calc-body">
            <div id="ac" data-value="clear" class="calc-button"><button>AC</button></div>
            <div id="c" data-value="undo" class="calc-button"><button>C</button></div>
            <div id="divide" data-value="/" class="calc-button operator"><button>/</button></div>
            <div id="multiply" data-value="*" class="calc-button operator"><button>*</button></div>
            <div id="seven" data-value="7" class="calc-button number"><button>7</button></div>
            <div id="eight" data-value="8" class="calc-button number"><button>8</button></div>
            <div id="nine" data-value="9" class="calc-button number"><button>9</button></div>
            <div id="subtract" data-value="-" class="calc-button operator"><button>-</button></div>
            <div id="four" data-value="4" class="calc-button number"><button>4</button></div>
            <div id="five" data-value="5" class="calc-button number"><button>5</button></div>
            <div id="six" data-value="6" class="calc-button number"><button>6</button></div>
            <div id="add" data-value="+" class="calc-button operator"><button>+</button></div>
            <div id="one" data-value="1" class="calc-button number"><button>1</button></div>
            <div id="two" data-value="2" class="calc-button number"><button>2</button></div>
            <div id="three" data-value="3" class="calc-button number"><button>3</button></div>
            <div id="equals" data-value="=" class="calc-button operator"><button>=</button></div>
            <div id="zero" data-value="0" class="calc-button number"><button>0</button></div>
            <div id="decimal" data-value="." class="calc-button number"><button>.</button></div>
          </div>
        </div> 
      </div> 
    </body>
    <script src="script/script.js" type="text/javascript"></script>
</html>
